<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">
    <img src="assets/LOGO.png" width="150" height="75" class="d-inline-block align-top" alt="">
  </a>
</nav>

<div class="mt-5">
  <div class="container">
    <form #myForm="ngForm">
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Suspense:</label>
        <div class="col-sm-10">
          <div class="row">
            <div class="form-check ml-4" *ngFor="let item of suspense">
              <input class="form-check-input" [(ngModel)]="item.isChecked" name="item.policyId" type="checkbox" value=""
                [id]="'suspenseCheck'+item.policyId">
              <label class="form-check-label" [for]="'suspenseCheck'+item.policyId">
                {{item.label}}
              </label>
            </div>
          </div>
        </div>
      </div>
      <!-- Agent start here -->
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Deposit Agent:</label>
        <div class="col-sm-10">
          <div class="row">
            <div class="form-check ml-4" *ngFor="let item of agent">
              <input class="form-check-input" [(ngModel)]="item.isChecked" name="item.policyId" type="checkbox" value=""
                [id]="'depositCheck'+item.policyId">
              <label class="form-check-label" [for]="'depositCheck'+item.policyId">
                {{item.label}}
              </label>
            </div>
          </div>
        </div>
      </div>
      <!--  -->

      <!-- Insured start here -->
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Deposit Insured:</label>
        <div class="col-sm-10">
          <div class="row">
            <div class="form-check ml-4" *ngFor="let item of insured">
              <input class="form-check-input" [(ngModel)]="item.isChecked" name="item.policyId" type="checkbox" value=""
                [id]="'insuredCheck'+item.policyId">
              <label class="form-check-label" [for]="'insuredCheck'+item.policyId">
                {{item.label}}
              </label>
            </div>

          </div>
        </div>
      </div>
      <!--  -->

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">
        </label>
        <div class="col-sm-10">
          <div class="row">
            <!-- <input type="submit" class="btn btn-primary" value="Download PDF" [disabled]="disableButton" (click)="collectPolicyIds()">
            <button class="btn btn-primary" [disabled]="disableButton" (click)="collectPolicyIds()">
              <div class="spinner-border" role="status">
                <span >Loading...</span>
              </div>
            </button> -->

            <button class="btn btn-primary" type="button" [disabled]="disableButton" (click)="collectPolicyIds();">
              {{disableButton ? 'Downloading' : 'Download'}} PDF
              <span *ngIf="disableButton" class="spinner-border spinner-border-sm" role="status"
                aria-hidden="true"></span>

            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>



<button type="button" #userMsgOpenRef class="btn btn-primary" data-toggle="modal" data-target="#userMessage" style="visibility: hidden;">
  
</button>

<!-- Modal -->
<div class="modal fade" id="userMessage" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content loginmodal-container">
      <div class="modal-header">
        <h5 class="p-0 border-0 text-center" id="exampleModalLongTitle" style="margin-left: 140px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-exclamation-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path
              d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z" />
          </svg>
        </h5>
        <button type="button" #userMsgCloseRef class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Your request is processing. Your PDF will get generated in 1 minute.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
